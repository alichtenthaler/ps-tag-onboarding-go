version: "3.7"
services:

  app:
    build:
      dockerfile: ./tests/apptest.Dockerfile
      context: ..
    depends_on:
      - mongo
    ports:
      - 8080:8080

  mongo:
    image: mongo:3.6.17-xenial
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS}
      MONGO_INITDB_DATABASE: ${DB_NAME}
